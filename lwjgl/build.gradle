plugins {
    id 'java'
}

java.toolchain {
    languageVersion.set(JavaLanguageVersion.of(11))
    vendor = JvmVendorSpec.ADOPTIUM
}

dependencies {
    runtimeOnly parent
    runtimeOnly libs.gamelauncherLwjgl
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
